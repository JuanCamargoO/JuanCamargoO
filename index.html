<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Feria - Experiencia Mejorada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #arjsDebugUIContainer {
            display: none;
        }
        #loading-message, #outside-area-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        #media-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading-message">
        <h2>Cargando... Por favor, espere.</h2>
    </div>
    
    <div id="outside-area-message" style="display:none;">
        <h1>Estás fuera del área permitida.</h1>
        <p>Serás redirigido a nuestro video promocional en <span id="countdown">5</span> segundos.</p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        id="ar-scene"
    >
        <a-assets>
            <a-asset-item id="giraffe-model" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/cod-giraffe.patt">
            <a-entity
                gltf-model="#giraffe-model"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="media-buttons">
        <button id="take-photo">Tomar Foto</button>
        <button id="start-record">Iniciar Grabación</button>
        <button id="stop-record" style="display: none;">Detener Grabación</button>
    </div>

    <script>
        const loadingMessage = document.getElementById('loading-message');
        const outsideAreaMessage = document.getElementById('outside-area-message');
        const mediaButtons = document.getElementById('media-buttons');
        const takePhotoButton = document.getElementById('take-photo');
        const startRecordButton = document.getElementById('start-record');
        const stopRecordButton = document.getElementById('stop-record');
        const countdownSpan = document.getElementById('countdown');

        let mediaRecorder;
        let recordedChunks = [];

        const markerLocations = [
            { lat: 9.039175, lng: -79.481852 },
            { lat: 9.079588, lng: -79.399450 },
            { lat: 9.079631, lng: -79.399472 },
            { lat: 8.982440, lng: -79.519960 },
            { lat: 8.982460, lng: -79.519990 },
            { lat: 8.982480, lng: -79.520020 }
        ];

        const allowedRadius = 50; // Radio permitido en metros

        function checkBrowserCompatibility() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia && window.MediaRecorder);
        }

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lng2 - lng1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function isWithinAllowedArea(userLat, userLng) {
            return markerLocations.some(location => 
                calculateDistance(userLat, userLng, location.lat, location.lng) <= allowedRadius
            );
        }

        async function initApp() {
            if (!checkBrowserCompatibility()) {
                alert("Tu navegador no es compatible con todas las funciones. Por favor, utiliza un navegador más reciente.");
                return;
            }

            try {
                const position = await getUserLocation();
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                if (isWithinAllowedArea(userLat, userLng)) {
                    mediaButtons.style.display = 'block';
                } else {
                    document.querySelector('a-scene').style.display = 'none';
                    outsideAreaMessage.style.display = 'flex';
                    startCountdown();
                }
            } catch (error) {
                alert("No se pudo obtener tu ubicación. Asegúrate de que el GPS esté activado y hayas dado permiso de ubicación.");
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function startCountdown() {
            let countdown = 5;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                }
            }, 1000);
        }

        takePhotoButton.addEventListener('click', () => {
            const sceneEl = document.querySelector('a-scene');
            const img = sceneEl.components.screenshot.getCanvas('perspective');
            const link = document.createElement('a');
            link.href = img.toDataURL('image/png');
            link.download = 'captura-webar.png';
            link.click();
        });

        startRecordButton.addEventListener('click', () => {
            recordedChunks = [];
            const stream = document.querySelector('a-scene').canvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.start();
            startRecordButton.style.display = 'none';
            stopRecordButton.style.display = 'inline-block';
        });

        stopRecordButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecordButton.style.display = 'inline-block';
            stopRecordButton.style.display = 'none';

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'video-webar.webm';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
            };
        });

        window.onload = initApp;
    </script>
</body>
</html>
