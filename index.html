<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Feria - Experiencia Mejorada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #arjsDebugUIContainer {
            display: none;
        }
        #loading-message, #outside-area-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        #media-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading-message">
        <h2>Cargando... Por favor, espere.</h2>
    </div>
   
    <div id="outside-area-message" style="display:none;">
        <h1>Estás fuera del área permitida.</h1>
        <p>Serás redirigido a nuestro video promocional en <span id="countdown">5</span> segundos.</p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        id="ar-scene"
    >
        <a-assets>
            <a-asset-item id="giraffe-model-1" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe1.glb"></a-asset-item>
            <a-asset-item id="giraffe-model-2" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe2.glb"></a-asset-item>
            <a-asset-item id="giraffe-model-3" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe3.glb"></a-asset-item>
            <a-asset-item id="giraffe-model-4" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe4.glb"></a-asset-item>
            <a-asset-item id="giraffe-model-5" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe5.glb"></a-asset-item>
            <a-asset-item id="giraffe-model-6" src="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/giraffe6.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="https://raw.githubusercontent.com/JuanCamargoO/juancamargoo/main/cod-giraffe.patt">
            <a-entity
                gltf-model="#giraffe-model-1"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                gltf-model="#giraffe-model-2"
                scale="0.5 0.5 0.5"
                position="1 0 0"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                gltf-model="#giraffe-model-3"
                scale="0.5 0.5 0.5"
                position="2 0 0"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                gltf-model="#giraffe-model-4"
                scale="0.5 0.5 0.5"
                position="3 00"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                gltf-model="#giraffe-model-5"
                scale="0.5 0.5 0.5"
                position="4 0 0"
                rotation="-90 0 0"
            ></a-entity>
            <a-entity
                gltf-model="#giraffe-model-6"
                scale="0.5 0.5 0.5"
                position="5 0 0"
                rotation="-90 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false;"></a-entity>
    </a-scene>

    <div id="media-buttons">
        <button id="take-photo-button">Tomar Foto</button>
        <button id="record-video-button">Grabar Video</button>
    </div>

    <script>
        const video = document.querySelector('video');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Set up the video and canvas dimensions
        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        // Draw the video on the canvas
        setInterval(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                console.log(code);
                // Handle the scanned barcode
            }
        }, 100);
    </script>
</body>
</html>
